<script>
    if (device.type === "mobile") {
    var onMenuShare = function (wx) {
        var href = "" || window.location.href.split('#')[0];
        this.link = href;
        this.title = "听声音,猜城市";
        this.imgUrl = "./share.jpg";
        this.desc = "你的耳朵认识几座城？";
        var _this = this;

        this.getShareInfo = function () {
            return {
                title: _this.title,
                link: _this.link,
                imgUrl: _this.imgUrl,
                desc: _this.desc
            }
        },
                this.eventInit = function () {
                    var shareInfo = _this.getShareInfo();
                    wx.onMenuShareAppMessage(shareInfo);
                    wx.onMenuShareTimeline(shareInfo);
                },
                this.init = function (data) {
                    wx.config({
                        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                        appId: data.appId, // 必填，公众号的唯一标识
                        timestamp: data.timestamp, // 必填，生成签名的时间戳
                        nonceStr: data.nonceStr, // 必填，生成签名的随机串
                        signature: data.signature,// 必填，签名，见附录1
                        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表
                    });
                    wx.ready(function () {
                        _this.eventInit();
                    });
                    wx.error(function (res) {
                        //alert(res);
                    })
                }
    };
    var wxCallback = function (wx) {
        var share = new onMenuShare(wx);
        $.ajax({
            type: 'get',
            url: 'http://dyn.v.ifeng.com/wxshare/getShareInfo',
            dataType: 'jsonp',
            data: {
                link: encodeURIComponent(share.link)
            },
            success: share.init
        });
    };
    var loadWXScript = function (src, callback) {
        var head = document.getElementsByTagName("head")[0];
        var js = document.createElement("script");
        js.setAttribute("src", src);
        js.onload = js.onreadystatechange = function () {
            if (!this.readyState || this.readyState == "loaded" || this.readyState == "complete") {
                if (callback) {
                    callback(wx);
                }
            }
        };
        head.appendChild(js);
    };
    if ((typeof define !== "undefined") && (typeof tasker !== "undefined") && (tasker.getMaxLevel() > 0)) {
        requirejs.config({
            paths: {
                "wx": "http://y1.ifengimg.com/d35d689b379d6896/2015/11/jweixin-1.0.0"
            }
        });
        creatTasker(20, ['base'], function () {
            require(['wx'], function (wx) {
                wxCallback(wx);
            });
        }, 'next', '微信分享');
    } else {
        loadWXScript('http://y1.ifengimg.com/d35d689b379d6896/2015/11/jweixin-1.0.0.js', wxCallback);
    }
}
